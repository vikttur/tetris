<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="./assets/t.png" sizes="16x16" type="png">
	<title>Tetris</title>
</head>
<body>
	<header></header>

	<section class="tetris">
		<ul class="result">
			<li class="calculation">
				<p class="name-score">Score: </p>
				<p class="score value-score">0</p>
			</li>
			<li class="calculation">
				<p class="name-score">Level: </p>
				<p class="level value-score">1</p>
			</li>
			<li class="calculation">
				<p class="name-score">Figures: </p>
				<p class="figures value-score">0</p>
			</li>
			<li class="calculation">
				<p class="name-score">Lines: </p>
				<p class="lines value-score">0</p>
			</li>
			<li class="calculation">
				<p class="name-score">HIGHT</br>score: </p>
				<p class="hight-score value-score">0</p>
			</li>
		</ul>

		<div class="playfield">
		</div>

		<div class="control-panel">
			<!-- <ul class="field-next"></ul> -->
			<div class="general-control">
				
			</div>

			<div class="game-control">
				<button type="button" class="btn new-game">New Game</button>
				<button type="button" class="btn stop">Stop game</button>
				<button type="button" class="btn pause">Pause</button>
				<button type="button" class="btn rotate-left">Rotate Left</button>
				<button type="button" class="btn rotate-right">Rotate Right</button>
				<button type="button" class="btn left">Left</button>
				<button type="button" class="btn right">Right</button>
				<button type="button" class="btn hard-drop">Drop</button>
				<button type="button" class="btn down">Down</button>
			</div>
		</div>
	</section>
	
	<footer>

	</footer>

	<div class="backdrop is-hidden">
		<form class="game-over">
			<h2 class="game-over__header">Game over</h2>
			<button type="button" class="game-over__btn">New Game</button>
		</form>
	</div>

	<script type="module" src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="./assets/t.png" sizes="16x16" type="png">
	<title>Tetris</title>
</head>
<body>
	<header></header>

	<section class="tetris">
		<ul class="result">
			<li class="calculation">
				<p>Score: <span class="score">0</span></p>
			</li>
			<li class="calculation"></li>
				<p>Level: <span class="level">1</span></p>
			</li>
			<li class="calculation"></li>
				<p>Figures: <span class="figures">0</span></p>
			</li>
			<li class="calculation"></li>
				<p>Lines: <span class="lines"></span>0</p>
			</li>
			<li class="calculation"></li>
				<p>HIGHT score: <span class="hight-score">0</span></p>
			</li>
		</ul>

		<div class="playfield"></div>

		<div class="control-panel">
			<!-- <div class="next-figure"></div> -->
			<div class="general-control">
				<button type="button" class="btn" data-new>New Game</button>
				<button type="button" class="btn" data-stop>Stop</button>
				<button type="button" class="btn" data-pause>Pause</button>
				<button type="button" class="btn" data-restart>Restart</button>
			</div>

			<div class="game-control">
				<div class="other-control">
					<button type="button" class="btn" data-rotate-left>RL</button>
					<button type="button" class="btn" data-hard-drop>Drop</button>
				</div>

				<div class="main-control">
					<button type="button" class="btn" data-rotate-right>RR</button>
					<button type="button" class="btn" data-left>Left</button>
					<button type="button" class="btn" data-right>Right</button>
					<button type="button" class="btn" data-down>Down</button>
				</div>
			</div>
		</div>
	</section>

	<footer>

	</footer>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
